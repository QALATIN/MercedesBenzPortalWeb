<html>
    <head>    
        <title>Localizaci√≥n</title>    
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">    
        <meta charset="utf-8">    
        <style>        
            /* Always set the map height explicitly to define the size of the div       * element that contains the map. */        
            #map {            height: 100%;        }        
            /* Optional: Makes the sample page fill the window. */        
            html, body {            
                height: 100%;            
                margin: 0;            
                padding: 0;        
            }        
            #floating-panel {                       
                top: 10px;            
                left: 25%;            
                z-index: 5;            
                background-color: #fff;            
                padding: 5px;            
                border: 1px solid #999;            
                text-align: center;            
                font-family: 'Roboto','sans-serif';            
                line-height: 30px;            
                padding-left: 10px;        
            }    
        </style>
    </head>
    <body>    
        <div id="map"></div>    
        <script>        
            function initMap() {            
                var map = new google.maps.Map(document.getElementById('map'), {                
                    zoom: 8,                
                    center: { 
                        lat: 19.3157949, 
                        lng: -99.11731809999999 
                    },                
                    mapTypeId: 'satellite'            
                });            
                var geocoder = new google.maps.Geocoder();            
                geocodeAddress(geocoder, map);          
            }        
            function geocodeAddress(geocoder, resultsMap) {            
                var address = 'BAHAMAS 6 LAS AMERICAS 53040 NAUCALPAN DE JUAREZ  MEX';            
                geocoder.geocode({ 'address': address }, function (results, status) {                
                    if (status === 'OK') {                    
                        resultsMap.setZoom(20);                    
                        resultsMap.setCenter(results[0].geometry.location);                    
                        var marker = new google.maps.Marker({                        
                            map: resultsMap,                        
                            position: results[0].geometry.location                    
                        });                
                    } else {                    
                        alert('Geocode was not successful for the following reason: ' + status);
                    }            
                });        
            }      
        </script>    
        <script async defer        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7Qdvd7Z8rpY2WoEXD7YWOKp3t-2bEz6A&callback=initMap">    
        </script>
    </body>
</html>
